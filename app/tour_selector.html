/* The container */
.checkbozz {
  display: block;
  position: relative;
  padding-left: 35px;
  margin-bottom: 12px;
  cursor: pointer;
  font-size: 15px;
  -webkit-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  user-select: none;
}

/* Hide the browser's default checkbox */
.checkbozz input {
  position: absolute;
  opacity: 0;
  cursor: pointer;
  height: 0;
  width: 0;
}

/* Create a custom checkbox */
.checkmark {
  position: absolute;
  top: 0;
  left: 0;
  height: 25px;
  width: 25px;
  background-color: #eee;
}

/* On mouse-over, add a grey background color */
.checkbozz:hover input ~ .checkmark {
  background-color: #ccc;
}

/* When the checkbox is checked, add a blue background */
.checkbozz input:checked ~ .checkmark {
  background-color: #2196F3;
}

/* Create the checkmark/indicator (hidden when not checked) */
.checkmark:after {
  content: "";
  position: absolute;
  display: none;
}

/* Show the checkmark when checked */
.checkbozz input:checked ~ .checkmark:after {
  display: block;
}

/* Style the checkmark/indicator */
.checkbozz .checkmark:after {
  left: 9px;
  top: 5px;
  width: 5px;
  height: 10px;
  border: solid white;
  border-width: 0 3px 3px 0;
  -webkit-transform: rotate(45deg);
  -ms-transform: rotate(45deg);
  transform: rotate(45deg);
}

<script>
$(document).ready(function () {

	$('.star').on('click', function () {
      $(this).toggleClass('star-checked');
    });

    $('.ckbox label').on('click', function () {
      $(this).parents('tr').toggleClass('selected');
    });

	/*
    $('.btn-filter').on('click', function () {
      var $target = $(this).data('target');
      if ($target != 'all') {
	    // hide them all
        $('.table tr').css('display', 'none');
        $('.table tr[data-status="' + $target + '"]').fadeIn('slow');
      } else {
        $('.table tr').css('display', 'none').fadeIn('slow');
      }
    });
	*/

	let nationalities = $('input[nationality]');
	let interests = $('input[interest]');
	let ages = $('input[age]');

	let populatePreferences = function(category, result) {
		let possibleValues = $('input[' + category + ']');
		possibleValues.each(function() {
			if ($(this).prop("checked") == true) {
				result[category + "_" + $(this).attr(category)] = 1;
			}
		})
	}
	
	let recommend = function() {
		let preferences = {};
		populatePreferences("nationality", preferences);
		populatePreferences("interest", preferences);
		populatePreferences("age", preferences);
		const havePreferences = (Object.keys(preferences).length > 0);

		let scores = [];
		places_to_visit.forEach(function(option) {
			let score = 0.0;
			for (let key in preferences) {
				if (key in option) {
					const attr = option[key];
					score += parseFloat(attr);
				}
			}
			scores.push([score, option]);
			scores.sort(function(x, y) { return y[0] - x[0]; });
		})

		let results = [];
		for (let i = 0; i != scores.length; ++i) {
			if ((i >= 2) && havePreferences) break;
			const option = scores[i][1];
			const status = option["status"] || "";
			let description = option["description"] || "(empty)";
			if (description instanceof Array) description = description.join('<br>');
			results.push('  		<tr style="display:none">\
										<td>\
											<div class="ckbox">\
												<input type="checkbox" id="checkbox1">\
												<label for="checkbox1"></label>\
											</div>\
										</td>\
										<td>\
											<a href="javascript:;" class="star">\
												<i class="glyphicon glyphicon-star"></i>\
											</a>\
										</td>\
										<td>\
											<div class="media">\
												<a href="#" class="pull-left">\
													<img src="' + (option["image"] || "")+ '" class="media-photo">\
												</a>\
												<div class="media-body">\
													<span class="media-meta pull-right">' + (option["date"] || "")+ '</span>\
													<h4 class="title">\
														' + (option["title"] || "untitled") + '\
														<span class="pull-right ' + status + '">' + status + '</span>\
													</h4>\
													<p class="summary">' + description + '</p>\
												</div>\
											</div>\
										</td>\
									</tr>')
		}
		$("#search_results_table").html('<table class="table table-filter">\n<tbody>\n' + results.join('\n') + '</tbody></table>');
		$('.table tr').css('display', 'none').fadeIn('slow');
		$('.star').on('click', function () {
			$(this).toggleClass('star-checked');
		});
		$('.ckbox label').on('click', function () {
			$(this).parents('tr').toggleClass('selected');
		});
	}
	
	nationalities.click(recommend);
	interests.click(recommend);
	ages.click(recommend);
	recommend();
});
</script>
